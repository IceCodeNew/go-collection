name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "5 18 * * *"
  # label:
  #   types: [created, deleted]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "release"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: 'release'
          path: './oldrelease'
          fetch-depth: 0
      - name: Set some variables
        run: |
          echo "RELEASE_COMMIT_SHA=$(curl -sSL -H 'Accept: application/vnd.github.v3+json' \
                'https://api.github.com/repos/IceCodeNew/go-collection/commits?per_page=1&sha=release' |
                grep -Fm1 'sha' | cut -d'"' -f4)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(TZ='Asia/Taipei' date --rfc-3339=seconds) [${RELEASE_COMMIT_SHA}]" >> $GITHUB_ENV
        shell: bash
      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp -f ./oldrelease/usr/share/caddy/index.html ./oldrelease/Dockerfile ./publish/
          docker create -it --name dummy quay.io/icecodenew/go-collection:latest bash
          docker cp dummy:/go/bin/croc ./publish/
          docker cp dummy:/go/bin/croc.exe ./publish/
          docker cp dummy:/go/bin/github-release ./publish/
          docker cp dummy:/go/bin/nfpm ./publish/
          docker cp dummy:/go/bin/mmp-go ./publish/
          docker cp dummy:/go/bin/caddy-with-geoip-proxyproto-l4-naiveproxy ./publish/caddy
          docker cp dummy:/go/bin/caddy-with-geoip-proxyproto-l4-naiveproxy.exe ./publish/caddy.exe
          docker cp dummy:/go/bin/age-linux-amd64.tar.gz ./publish/
          docker cp dummy:/go/bin/age-windows-amd64.zip ./publish/
          docker cp dummy:/go/bin/mtg ./publish/
          docker cp dummy:/go/bin/mosdns ./publish/
          docker cp dummy:/go/bin/mosdns.exe ./publish/
          docker cp dummy:/go/bin/go-shadowsocks2 ./publish/
          docker cp dummy:/go/bin/go-shadowsocks2.exe ./publish/
          docker cp dummy:/go/bin/overmind ./publish/
          docker cp dummy:/go/bin/frpc ./publish/
          docker cp dummy:/go/bin/frps ./publish/
          docker cp dummy:/go/bin/frpc.exe ./publish/
          docker cp dummy:/go/bin/frps.exe ./publish/
          docker cp dummy:/go/bin/got ./publish/
          docker cp dummy:/go/bin/nali ./publish/
          docker cp dummy:/go/bin/dnslookup ./publish/
          docker cp dummy:/go/bin/dnslookup.exe ./publish/
          docker cp dummy:/go/bin/shfmt ./publish/
          docker cp dummy:/go/bin/wgcf ./publish/
          docker cp dummy:/go/bin/dive ./publish/
          docker cp dummy:/go/bin/duf ./publish/
          docker cp dummy:/go/bin/wuzz ./publish/
          docker cp dummy:/go/bin/httpstat ./publish/
          docker cp dummy:/go/bin/chisel ./publish/
          docker cp dummy:/go/bin/chisel.exe ./publish/
          docker cp dummy:/go/bin/CloudflareST ./publish/
          docker cp dummy:/go/bin/CloudflareST.exe ./publish/
          docker cp dummy:/go/bin/nf ./publish/
          docker cp dummy:/go/bin/piknik ./publish/
          docker cp dummy:/go/bin/piknik.exe ./publish/
          docker cp dummy:/go/bin/apk-file ./publish/
          docker rm -f dummy
          docker rmi -f quay.io/icecodenew/go-collection:latest
      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add -A
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add go-collection "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u go-collection release
      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done
